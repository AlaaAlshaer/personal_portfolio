
{% extends "base.html" %}
{% load static %}
{% block page_content %}
    <div class = "col-md-8">
        <h1>All Posts</h1>
        <hr>
        {% for post in posts %}
            <div class = "card">
                <div class="card-body">

                    <h5 class="card-title">
                        <a href="{% url "blog_detail" post.id %}">
                            {{post.title}}
                        </a>
                    </h5>

                    <h6 class="card-subtitle mb-2 text-muted">
                        {{post.created_at}} | &nbsp; 
                        {% for category in post.categories.all %}
                            <a href="{% url "blog_category" category.name %}">
                                {{category.name}}
                            </a>&nbsp; 
                        {% endfor %}
                    </h6>
                    <p class="card-text">
                        {{post.body|slice:":100"}}...
                    </p>   
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock%}
